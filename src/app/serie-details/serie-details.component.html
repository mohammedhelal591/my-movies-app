<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" [src]="imgPrefix+serieDetails?.poster_path" alt="">
        </div>
        <div class="col-md-8">
            <h2>{{serieDetails?.title}}</h2>
            <p class="text-muted p-3">{{serieDetails?.overview}}</p>
            <p class="text-white">Language : {{serieDetails?.original_language.toUpperCase()}}</p>
            <p class="text-white">Release date: {{serieDetails?.release_date}}</p>
            <span class="vote p-3">{{serieDetails?.vote_average.toFixed(1)}}</span>
        </div>

        <div *ngIf="trailer" class="col-md-12 trailer">
            <iframe width="100%" height="100%" [src]="getSafeTrailerUrl(trailer.key)" title="Trailer" frameborder="0"
                allowfullscreen>
            </iframe>
        </div>

    </div>
</div>
